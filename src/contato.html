<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="../style/style.css">
    <title>Contato</title>
    <title target="_blank" >Botão de Navegação</title>
</head>
<body>
    <form>
        <div class="container">
            <div class="nome">
                Nome <input type="text" name="name"/>
            </div>
            <div class="email">
                E-mail <input type="email" name="email"/>
            </div>
            <div class="telefone">
                Telefone <input type="number" name="telefone"/>
            </div>
            <div class="mensagem">
                Mensagem <textarea name="mensagem" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="botao">
                <input type="reset" name="reset" value="Limpar">
                <input type="submit" name="submit">
            </div>
        </div>
    </form>
</body>
</html>
